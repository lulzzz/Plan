{% extends 'blocks/base.html' %}

{% block content %}
<div class="container">
  <h3 class="page-header">{{ context_dict.title }}</h3>

  <div class="col-xs-12 level0">
    <p class="lead text-center bg-info btn text-info center-block">Product requires V3 machine</p>
    <div class="row">
      <div class="col-xs-6 text-center">
        <p class="btn"><span class="glyphicon glyphicon-arrow-down"></span>
      </div>
      <div class="col-xs-6 text-center">
        <p class="btn">
          <span class="glyphicon glyphicon-arrow-down"></span></p>
      </div>
    </div>
    <div class="row level1">
      <div class="col-xs-6 text-center">
        <p class="center-block"><span class="btn btn-success btn-lg">Yes</span></p>
        <p class="btn center-block"><span class="glyphicon glyphicon-arrow-down"></span></p>
        <p class="center-block bg-info text-info btn">1st production line has < 50,000 skates for that month</p>
        <div class="row">
          <div class="col-xs-6 text-center">
            <p class="btn"><span class="glyphicon glyphicon-arrow-down"></span>
          </div>
          <div class="col-xs-6 text-center">
            <p class="btn">
              <span class="glyphicon glyphicon-arrow-down"></span></p>
          </div>
        </div>
        <div class="row level2">
          <div class="col-xs-6">
            <p class="center-block"><span class="btn btn-success btn-lg">Yes</span></p>
            <p class="btn">
              <span class="glyphicon glyphicon-arrow-down"></span></p>
            <p class="bg-success text-success btn text-wrap">Allocate production line</p>

          </div>
          <div class="col-xs-6 text-center">
            <p class="center-block"><span class="btn btn-danger btn-lg">No</span></p>
            <p class="btn center-block"><span class="glyphicon glyphicon-arrow-down"></span></p>
            <p class="btn bg-info text-info text-wrap">2nd production line has < 50,000 skates for that month</p>
          </div>
        </div>
      </div>
      <div class="col-xs-6 text-center">
        <p class="center-block"><span class="btn btn-danger btn-lg">No</span></p>
        <p class="btn center-block"><span class="glyphicon glyphicon-arrow-down"></span></p>

        <p class="bg-success text-success btn">...</p>
      </div>
    </div>

  </div>

</div>
{% endblock %}
